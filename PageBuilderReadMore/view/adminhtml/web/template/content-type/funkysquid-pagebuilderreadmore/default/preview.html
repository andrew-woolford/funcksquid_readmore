<div class="pagebuilder-content-type read-more-less" attr="data.main.attributes" ko-style="data.main.style" css="data.main.css" event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false">
    <div class="pagebuilder-content-container">
        <div class="placeholder-readmore-text" if="data.visible_content.html">
            <div data-role="visible_content">
                <div html="data.visible_content.html"></div>
            </div>

            <div data-bind="attr: {'class': getOrderClass(data.main)}">
                <div data-role="link_text_show">
                    <div html="data.link_text_show.html"></div>
                </div>
            </div>
        </div>
        <div class="placeholder-readmore-empty" ifnot="data.visible_content.html" translate="'Enter your content'"></div>
        <render args="getOptions().template"></render>
    </div>
</div>
